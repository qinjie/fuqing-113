<!DOCTYPE html>
<html>
  <head>
    <title>Edit Guest</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      /* Add CSS styles specific to this template */
      h1 {
        background-color: #3498db; /* Blue color */
        color: #fff;
        padding: 20px;
        margin: 0;
        text-align: center;
        width: 100%;
      }

      form {
        width: 60%;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 5px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px; /* Add spacing between label and input */
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px; /* Add spacing between input elements */
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        height: 100px; /* Set a fixed height for the textarea */
      }

      input[type="submit"] {
        background-color: #3498db; /* Blue color */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #258cd1; /* Slightly darker blue on hover */
      }

      a {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        background-color: #3498db; /* Blue color */
        color: #fff;
        padding: 8px 16px;
        border-radius: 5px;
        margin-top: 10px; /* Add spacing between the button and the link */
      }

      a:hover {
        background-color: #258cd1; /* Slightly darker blue on hover */
      }
    </style>
  </head>
  <body>
    <h1>Edit Guest</h1>
    <form method="POST" action="{{ url_for('edit_guest', guest_id=guest.id) }}">
      <label for="full_name">Full Name:</label>
      <input
        type="text"
        name="full_name"
        value="{{ guest.full_name|default('') }}"
        required
      /><br />
      <label for="alt_name">Alternate Name:</label>
      <input
        type="text"
        name="alt_name"
        value="{{ guest.alt_name|default('') }}"
      /><br />
      <label for="salute">Salute:</label>
      <input
        type="text"
        name="salute"
        value="{{ guest.salute|default('') }}"
      /><br />
      <label for="title">Title:</label>
      <input
        type="text"
        name="title"
        value="{{ guest.title|default('') }}"
      /><br />
      <label for="organization">Organization:</label>
      <input
        type="text"
        name="organization"
        value="{{ guest.organization|default('') }}"
      /><br />
      <label for="country">Country:</label>
      <input
        type="text"
        name="country"
        value="{{ guest.country|default('') }}"
      /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        value="{{ guest.email|default('') }}"
      /><br />
      <label for="phone">Phone:</label>
      <input
        type="text"
        name="phone"
        value="{{ guest.phone|default('') }}"
      /><br />
      <label for="details">Details:</label>
      <textarea name="details">{{ guest.details|default('') }}</textarea><br />
      <input type="submit" value="Update" />
    </form>
    <a href="{{ url_for('view_guest', guest_id=guest.id) }}">Back to Details</a>
  </body>
</html>
